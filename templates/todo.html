<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h3>To-Do List</h3>
    <div class="prio-info">
      <div class="prio low"></div>
      <span>Low Priority</span>
      <div class="prio med"></div>
      <span>Medium Priority</span>
      <div class="prio high"></div>
      <span>High Priority</span>
    </div>
    <form  method="POST">
        <div class="input-section">
        <input type="text" id="new-task" name="task-text" placeholder="Add a new task..." />
        <select name="priority" id="priority"">
          <option id="low" value="low">Low</option>
          <option id="medium" value="medium">Medium</option>
          <option id="high" value="high">High</option>
        </select>
        <button id="add-task-btn">Add Task</button>
        </div>
    </form>
    
    <ul id="task-list">
      {% for task in tasks %}
      <li class="{{ task.status }} {{ task.priority }}">
        <a href="/toggle/{{ task.id }}"> {{ task.title }} </a>
        <a href="/remove/{{ task.id }}"> x </a>
      </li>
      {% endfor %}
      
    </ul>
  </div>

  <script src="todo-script.js"></script>
</body>
</html>
